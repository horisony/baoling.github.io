<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="content-type"  content="text/html; charset=utf-8">  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Copatible" content="IE=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="search box-dropdown.css">
    <link rel="stylesheet" href="style.css">



</head>
<body>
	<!-- Input with icons -->
	<div class="ihub-ui-input-addon">
		
		<input  type="text" class="form-control" placeholder="Search input" aria-describedby="basic-addon1" >
		<span class="icon-search"></span>
	</div>

	<div class="dropdown">
	 	<header class="drop-header">
	 		header
	 		<a class="close-bg"><span class="icon-cross"></span></a>
	 	</header>

	 	<footer class="drop-footer">
	 		footer
	 		<button type="button " class="btn btn-primary to-right top-marg">Apply</button>
	 		<!-- <button class="drop-apply">Apply</button> -->
	 	</footer>
	</div>
    
    <!-- jQuery -->
	<script src="js/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<script>
	$(document).ready(function(){
	    $(".close-bg").click(function(){
	        $(".dropdown").hide();
	    });
	});
	</script>

	<script>
	$(document).ready(function(){
	    $(".ihub-ui-input-addon").click(function(){
	        $(".dropdown").show();
	    });
	});
	</script>
	
</body>
</html>
