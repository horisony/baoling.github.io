    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
	    .body{
	    	margin:0;
	    }
	    .box{
	    	width:500px;
	    	height:200px;
	    	padding:12px;
	    	margin:auto;
	    	background: grey;
	    	margin-top: 20px;
	    	color:blue;
	    	display: -webkit-flex;/*adopt flex style*/
	    	display: flex;
	    	-webkit-align-items: center;/*vertical center*/
	    	align-items: center;
	    	-webkit-justify-content: center;/*horizontal center*/
	    	justify-content: center;
	    	
	    }
	    .text-area{
	    	background: yellow;
	    	padding:12px;
	    	color:red;
	    	margin-right:12px;
	    }
	    .text-area:last-child{
	    	margin-right:0;
	    }
	    .box>ul{
	    	margin:0;
	    	padding:0;
	    }
	    .box>ul>li{
	    	padding:20px;
	    	list-style: none;
	    	margin:0;
	    	margin-right:12px;
	    	display:inline-block;
	    	/*width:80px;*/
	    	text-align: center;
	    }
	    .box>ul>li:last-child{
	    	margin:0;
	    }
	    .list-align{
	    	-webkit-flex-direction: row-reverse;/*direction from vertical to horizontal*/
	    	flex-direction: row-reverse;/*direction from vertical to horizontal*/
	    }
	    .fix-width>ul>li{
	    	width:80px;
	    }

	    .container {
	      display: -webkit-flex;
	      display: flex;
	      margin-top: 20px;
	      margin-bottom: 20px;
	    }
	    .container>section{
	    	border:2px solid orange;
	    	padding-left:12px;
	    }
	    .initial {
	      -webkit-flex: initial;
	              flex: initial;
	      width: 200px;
	      min-width: 100px;
	    }
	    .none {
	      -webkit-flex: none;
	              flex: none;
	      width: 15px;
	      background: grey;

	      background-image: url(./imgs/pic2.png);
	      background-size:cover;
	      background-position:center center;
	    }
	    .flex2 {
	      -webkit-flex: 2;
	              flex: 2;
	    }
