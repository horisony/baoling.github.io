<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="content-type"  content="text/html; charset=utf-8">  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Copatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />
    <script src='http://code.jquery.com/jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='jquery.reel.js' type='text/javascript'></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
	    .body{
	    	margin:0;
	    }
	    .box{
	    	width:500px;
	    	height:350px;
	    	background: grey;
	    	margin: 4px 4px;
	    	color:blue;
	    	display: -webkit-flex;/*adopt flex style*/
	    	display: flex;
	    	-webkit-align-items: center;/*vertical center*/
	    	align-items: center;
	    	-webkit-justify-content: center;/*horizontal center*/
	    	justify-content: center;
	    	
	    }
    </style>
</head>
<body>
	<!-- Input with icons -->
	
	<div class="box" >
		<img src="animal.jpg" width="165" height="109"
	      class="reel"
	      data-image="animal-locomotion.jpg"
	      data-frames="19"
	      data-frame="8"
	      data-footage="5"
	      data-speed="0.4"/>

	          <!-- Or Javascript alternative:

	          <img id="image" src="animal.jpg" width="165" height="109" />
	          <script>
	            $('#image').reel({
	              image:       'animal-locomotion.jpg',
	              frames:      19,
	              frame:       8,
	              footage:     5,
	              speed:       0.4
	            });
	          </script>

	          -->

	      <!--
	           Everything you might need to make Reel is above this line.
	      - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
	           Everything below this line is only here to make the example display illustratively
	           with pretty source code, indicators, ... So you do NOT need any of it.
	      -->

	          <pre>
	          &lt;img src=<strong>"<a href="animal.jpg">animal.jpg</a>"</strong> width=<strong>"165"</strong> height=<strong>"109"</strong>
	            <a href="http://reel360.org/reel#class">class</a>=<strong>"reel"</strong>
	            data-<a href="http://reel360.org/reel#image">image</a>=<strong>"<a href="animal-locomotion.jpg">animal-locomotion.jpg</a>"</strong>
	            data-<a href="http://reel360.org/reel#frames">frames</a>=<strong>"19"</strong>
	            data-<a href="http://reel360.org/reel#frame">frame</a>=<strong>"8"</strong>
	            data-<a href="http://reel360.org/reel#footage">footage</a>=<strong>"5"</strong>
	            data-<a href="http://reel360.org/reel#speed">speed</a>=<strong>"0.4"</strong>&gt;</pre>

	          <!-- Following script line only enables in-picture indicators. To remove them simply delete it. -->
	          <script> $.reel.def.indicator = 5; </script>


	</div>


</body>
</html>
