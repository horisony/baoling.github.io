<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="content-type"  content="text/html; charset=utf-8">  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Copatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="js/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="js/bootstrap.min.js"></script>
    <style>
	    .body{
	    	margin:0;
	    }
	    .clear{
	    	clear:both;
	    }
	    .box{
	    	width:500px;
	    	margin:auto;
	    	height:2000px;
	    	padding:20px 0;
	    	background:linear-gradient(red,blue);
	    	background-image:url(img/bg.png);
	    	background-position: center;
	    }
	    .sticky_none{
	    	width:500px;
	    	height:50px;
	    	background-color:#a05004;
	    	margin-top:200px;
	    }
	    #sticky1{
	    	background:yellow;
	    }
	    #sticky2{
	    	background:red;
	    }
	    .sticky{

	    	position:fixed;
	    	margin-top:-20px;
	    }
	   
    </style>
</head>
<body>
	<!-- Input with icons -->
	
	<div class="box" >
		<div class="sticky_none " id="sticky1">
			
		</div>
		<div class="sticky_none " id="sticky2">
			
		</div>
		<!-- <div class="clear"></div> -->

	</div>

	<script type="text/javascript"> 
	$(document).ready(function(){
		$(window).scroll(function(){ 
			var currTop=$(window).scrollTop();
			if (currTop > 200){ 
				$("#sticky1").addClass('sticky'); 
				// $("#sticky2").addClass('sticky'); 
			// }else if (currTop < 270 & currTop>200){
			// 	$("#sticky1").addClass('sticky');  
			// 	$("#sticky2").removeClass('sticky'); 
			}else if (currTop < 200 ){
				$("#sticky1").removeClass('sticky');  
				// $("#sticky2").removeClass('sticky'); 
			}
			
		}); 
	});

	$(document).ready(function(){
		$(window).scroll(function(){ 
			var currTop=$(window).scrollTop();
			if (currTop > 270){ 
				// $("#sticky1").addClass('sticky'); 
				$("#sticky2").addClass('sticky'); 
			}else if (currTop < 270 ){
				// $("#sticky1").removeClass('sticky');  
				$("#sticky2").removeClass('sticky'); 
			}
			
		}); 
	});
	</script> 


    
</body>
</html>
